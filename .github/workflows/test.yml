name: Publish PR Docker Image
on:
  pull_request:
    types: [opened]

jobs:
  job_1:
    name: Add 4 and 7
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          expr 4 + 7 > math-homework.txt
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v2
        with:
          name: homework
          path: math-homework.txt